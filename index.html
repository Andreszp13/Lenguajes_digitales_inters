<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 6 â€“ JS Interaction</title>
</head>
<body>
  <div id="toggleBox" style="width: 500px; height: 500px;  cursor: pointer;">
    <img id="imgtoggleBox" src="https://i.imgur.com/IB8QN7gh.jpg" alt="" width="100%">
  </div>

  <script>
    const box = document.getElementById("toggleBox");
    const img = box.querySelector("img");
    const src1 = "https://i.imgur.com/IB8QN7gh.jpg";
    const src2 = "https://www.amalgamcollection.com/cdn/shop/articles/Ferrari_SF90_XX_Stradale_GIF_1024x1024.gif?v=1711364999";
    box.addEventListener("click", () => {
      img.src = img.src === src1 ? src2 : src1;
    });
  </script>
</body>
</html>
